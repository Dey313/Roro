<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Friendship Day RoRo</h1>
    </header>
    <main>
        <div class="question-box">
            <p>Will you be my Best Friend Forever RoRo?</p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </main>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Are you sure?</p>
            <button id="popup-yes">Yes</button>
            <button id="popup-no">No</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
